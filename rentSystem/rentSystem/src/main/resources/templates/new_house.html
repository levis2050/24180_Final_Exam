<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>House Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>House Management System</h1>
		<hr>
		<h2>Save House</h2>

		<form action="#" th:action="@{/saveHouse}" th:object="${house}"
			method="POST">
			<input type="text" th:field="*{id}"
				placeholder="House Number" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{amount}"
				placeholder="House amount" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{location}"
				placeholder="House location" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{status}"
				placeholder="House Status" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save House</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/house}"> Back to House List</a>
	</div>
</body>
</html>
