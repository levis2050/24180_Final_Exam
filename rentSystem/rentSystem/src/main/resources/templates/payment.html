<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Management System - Payments</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
    <div class="container my-2">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">TENANT SYSTEM</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a th:href="@{/}" class="nav-link">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/house}" class="nav-link">HOUSES</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/tenant}" class="nav-link">TENANTS</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/problem}" class="nav-link">PROBLEMS</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/payment}" class="nav-link">PAYMENTS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">LOG OUT</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <h1 class="mt-4">Payments List</h1>

        <a th:href="@{/showNewPaymentForm}" class="btn btn-primary btn-sm mb-3">Add Payment</a>
        <div class="search-container">
            <form action="#" method="get" th:action="@{/searchByMonth}" th:method="get">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search by Month" name="month" />
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit">Search</button>
                    </div>
                </div>
            </form>
        </div>

        <table class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>
                    <a th:href="@{'/payment/page/' + ${currentPage} + '?sortField=id&sortDir=' + ${reverseSortDir}}">Payment ID</a>
                </th>
                <th>
                    <a th:href="@{'/payment/page/' + ${currentPage} + '?sortField=tenant.name&sortDir=' + ${reverseSortDir}}">Tenant Name</a>
                </th>
                <th>
                    <a th:href="@{'/payment/page/' + ${currentPage} + '?sortField=house.id&sortDir=' + ${reverseSortDir}}">House ID</a>
                </th>
                <th>
                    <a th:href="@{'/payment/page/' + ${currentPage} + '?sortField=upload&sortDir=' + ${reverseSortDir}}">Upload</a>
                </th>
                <th>
                    <a th:href="@{'/payment/page/' + ${currentPage} + '?sortField=amount&sortDir=' + ${reverseSortDir}}">Amount</a>
                </th>
                <th>
                    <a th:href="@{'/payment/page/' + ${currentPage} + '?sortField=month&sortDir=' + ${reverseSortDir}}">Month</a>
                </th>
                <th>
                    <a th:href="@{'/payment/page/' + ${currentPage} + '?sortField=status&sortDir=' + ${reverseSortDir}}">Status</a>
                </th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Tenant Name 1</td>
                    <td>House ID 1</td>
                    <td>C:\Users\JACK ELECTRONICS\Desktop\tax 2022 prop.txt</td>
                    <td>1000</td>
                    <td>January</td>
                    <td>Paid</td>
                    <td>
                        <a th:href="@{/showFormForUpdatePayment/{id}(id=1)}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deletePayment/{id}(id=1)}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

</body>
</html>
