<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Tenant Management System</h1>
        <hr>
        <h2>Save Tenant</h2>

        <form action="#" th:action="@{/saveTenant}" th:object="${tenant}" method="POST">
            <input type="text" th:field="*{name}" placeholder="Tenant Name" class="form-control mb-4 col-4">
            <input type="text" th:field="*{email}" placeholder="Tenant Email" class="form-control mb-4 col-4">
            <input type="text" th:field="*{phone}" placeholder="Tenant Phone" class="form-control mb-4 col-4">
            <select th:field="*{houseid.id}" class="form-control mb-4 col-4">
    <option th:each="house : ${houses}" th:value="${house.id}" th:text="${house.id}"></option>
</select>

            <button type="submit" class="btn btn-info col-2">Save Tenant</button>
        </form>

        <hr>

        <a th:href="@{/tenant}">Back to Tenant List</a>
    </div>
</body>
</html>
