<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Payment Registration</h1>
        <hr>

        <form action="#" th:action="@{/savePayment}" th:object="${payment}" method="POST">
            <input type="text" th:field="*{upload}" placeholder="Upload" class="form-control mb-4 col-4">
            <input type="text" th:field="*{amount}" placeholder="Amount" class="form-control mb-4 col-4">
            <input type="text" th:field="*{month}" placeholder="Month" class="form-control mb-4 col-4">
            <select th:field="*{tenant.id}" class="form-control mb-4 col-4">
                <option th:each="tenant : ${tenants}" th:value="${tenant.id}" th:text="${tenant.name}"></option>
            </select>
            <select th:field="*{house.id}" class="form-control mb-4 col-4">
                <option th:each="house : ${houses}" th:value="${house.id}" th:text="${house.id}"></option>
            </select>

            <button type="submit" class="btn btn-info col-2">Save Payment</button>
        </form>

        <hr>

        
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</body>
</html>
