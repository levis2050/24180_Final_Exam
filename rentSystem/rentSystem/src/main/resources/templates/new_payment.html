<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Payment Management System</h1>
        <hr>
        <h2>Save Payment</h2>

        <form action="#" th:action="@{/savePayment}" th:object="${payment}" method="POST">
            <input type="text" th:field="*{upload}" placeholder="Upload" class="form-control mb-4 col-4">
            <input type="text" th:field="*{amount}" placeholder="Amount" class="form-control mb-4 col-4">
            <input type="text" th:field="*{month}" placeholder="Month" class="form-control mb-4 col-4">
            <select th:field="*{tenant.id}" class="form-control mb-4 col-4">
                <option th:each="tenant : ${tenants}" th:value="${tenant.id}" th:text="${tenant.name}"></option>
            </select>
            <select th:field="*{house.id}" class="form-control mb-4 col-4">
                <option th:each="house : ${houses}" th:value="${house.id}" th:text="${house.id}"></option>
            </select>

            <button type="submit" class="btn btn-info col-2">Save Payment</button>
        </form>

        <hr>

        <a th:href="@{/payment}">Back to Payment List</a>
    </div>
</body>
</html>
