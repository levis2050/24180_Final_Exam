<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
    <div class="container my-2">
        <h1>Tenants List</h1>

        <a th:href="@{/showNewTenantForm}" class="btn btn-primary btn-sm mb-3">Add Tenant</a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>
                    <a th:href="@{'/tenant/page/' + ${currentPage} + '?sortField=id&sortDir=' + ${reverseSortDir}}">Tenant ID</a>
                </th>
                <th>
                    <a th:href="@{'/tenant/page/' + ${currentPage} + '?sortField=name&sortDir=' + ${reverseSortDir}}">Tenant Name</a>
                </th>
                <th>
                    <a th:href="@{'/tenant/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}">Tenant Email</a>
                </th>
                <th>
                    <a th:href="@{'/tenant/page/' + ${currentPage} + '?sortField=phone&sortDir=' + ${reverseSortDir}}">Tenant Phone</a>
                </th>
                <th>
                    <a th:href="@{'/tenant/page/' + ${currentPage} + '?sortField=houseid.id&sortDir=' + ${reverseSortDir}}">House ID</a>
                </th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tenant : ${tenants}">
                <td th:text="${tenant.id}"></td>
                <td th:text="${tenant.name}"></td>
                <td th:text="${tenant.email}"></td>
                <td th:text="${tenant.phone}"></td>
                <td th:text="${tenant.houseid.id}"></td>
                <td>
                    <a th:href="@{/showFormForUpdateTenant/{id}(id=${tenant.id})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/deleteTenant/{id}(id=${tenant.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
