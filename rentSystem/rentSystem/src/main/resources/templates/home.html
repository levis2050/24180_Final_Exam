<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Tenant Management System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #343a40;
            padding: 20px;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .navbar-toggler-icon {
            background-color: #fff;
        }

        .navbar-nav {
            margin-top: 10px;
        }

        .nav-link {
            color: #fff !important;
            margin-right: 15px;
            font-size: 18px;
        }

        .logout-button {
            background-color: #d9534f;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .logout-button:hover {
            background-color: #c9302c;
        }

        .content {
            text-align: center;
            padding: 40px;
            margin: 20px;
        }

        h1 {
            font-size: 36px;
            color: #343a40;
        }

        p {
            font-size: 20px;
            color: #555;
            margin-top: 10px;
        }

        img {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TENANT SYSTEM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a th:href="@{/}" class="nav-link">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/house}" class="nav-link">HOUSES</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/tenant}" class="nav-link">TENANTS</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/problem}" class="nav-link">PROBLEMS</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/payment}" class="nav-link">PAYMENTS</a>
                    </li>
                </ul>
                <a class="logout-button" href="#">LOG OUT</a>
            </div>
        </div>
    </nav>

    <div class="content">
        <h1>Welcome to the Tenant Management System</h1>
        <p>Your one-stop solution for efficient property management</p>
        <a th:href="@{/house}"><img src="C:\Users\JACK ELECTRONICS\Downloads\hou.jpeg" alt="House" /></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
